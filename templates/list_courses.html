<!doctype html>
<title>Courses</title>
<h1>List of all courses</h1>

{% for c in courses %}
<div>
    <b><a href="{{ url_for('get_course', course_id=c.ID) }}">{{ c.course_name }}</a></b>
    <ul>
        <li>description: {{ c.description }}</li>
        <li>icon: {{ c.icon }}</li>
    </ul>
</div>
{% endfor %}
